<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Country Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00274C; /* BYU Blue */
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003DA5; /* Lighter BYU Blue */
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            margin: 20px;
            padding: 20px;
        }

        button {
            background-color: #FFFFFF;
            color: #00274C;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #E5E5E5;
        }

        .country-display {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Random Country Generator</h1>
    </header>
    <main>
        <p>Click the button below to generate a random country:</p>
        <button onclick="generateCountry()">Generate Country</button>
        <div class="country-display" id="country-display">Your country will appear here!</div>
    </main>
    <script>
        // List of countries
        const countries = [
            "United States", "Canada", "Mexico", "Brazil", "United Kingdom", 
            "France", "Germany", "China", "India", "Japan", 
            "South Korea", "Australia", "New Zealand", "Italy", "Spain", 
            "South Africa", "Egypt", "Kenya", "Russia", "Argentina"
        ];

        // Function to generate a random country
        function generateCountry() {
            const randomIndex = Math.floor(Math.random() * countries.length);
            const country = countries[randomIndex];
            document.getElementById('country-display').textContent = `üåç ${country}`;
        }
    </script>
</body>
</html>
